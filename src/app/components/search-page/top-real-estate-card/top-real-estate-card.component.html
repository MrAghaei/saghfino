<div (click)="onClick(name)" class="flex flex-col w-60 h-auto shadow rounded-2xl items-center p-5 hover:shadow-2xl transition-all cursor-pointer">
  <img class="size-1/3 mb-5" src="assets/photos/re-{{image}}.png"/>
  <h5 class="mt-10">{{name}}</h5>
  <p class="text-body-s">{{location}}</p>
  <p class="text-body-xs">میزان رضایتمندی: {{score}} از ۵</p>
  <p class="text-body-xs">آگهی های فعال: بیش از {{activeAds}}</p>
  <p class="text-body-xs"> مشاهده نظرات کاربران {{reviewNum}} نظر</p>
</div>
