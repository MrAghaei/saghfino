<div class="flex flex-col p-20 gap-8" dir="rtl">
  <div class="flex flex-row justify-between">
    <h3>جدید ترین خانه های اجاره ای {{cityName}}</h3>
    <button (click)="onSeeMoreClick()" class="text-neutral-gray9">مشاهده همه</button>
  </div>
  <div class="grid grid-cols-4 grid-rows-2 gap-5">
    <app-houses-card [cityName]="cityName" *ngFor="let house of housesData" [housesCardInputModel]="house"></app-houses-card>
  </div>
</div>
