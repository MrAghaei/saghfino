<div class="flex flex-col gap-7 w-full md:w-1/2 mx-auto bg-neutral-gray2 rounded-2xl pt-3 pr-8 pl-8">
  <div class="flex flex-col md:flex-row gap-7 justify-between md:pr-32 md:pl-32 text-body-md border-b-2 pb-3">
    <button class="w-full md:w-auto">اجاره</button>
    <button class="w-full md:w-auto">خرید</button>
  </div>
  <div>
    <form class="flex flex-row items-center justify-end">
      <mat-form-field class="flex-grow" dir="rtl">
        <input matInput placeholder="شهر مورد نظر را انتخاب کنید" [(ngModel)]="selectedCity" [matAutocomplete]="auto">
        <mat-icon matPrefix>search</mat-icon>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onCitySelectionChange()">
          <mat-option *ngFor="let city of filteredCities$ | async" [value]="city">{{ city }}</mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>



  </div>


</div>
